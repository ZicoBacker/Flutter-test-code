name: flutter_new_applicaition
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.5.3

dependencies:
    flutter:
        sdk: flutter

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/
    fonts:
        - family: Pacifico
          fonts:
              - asset: assets/fonts/Pacifico-Regular.ttf
        - family: Source Sans 3
          fonts:
              - asset: assets/fonts/SourceSans3-VariableFont_wght.ttf
